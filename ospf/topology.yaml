name: ospf

topology:
  defaults:
    kind: linux
    # Choose one of the following two images for the hosts
    # depending on which tools you need
    image: wbitt/network-multitool:alpine-minimal
    #image: wbitt/network-multitool:alpine-extra
    # image: nicolaka/netshoot:latest
  nodes:
    router1:
      image: frrouting/frr
      binds:
        - router1/daemons:/etc/frr/daemons
        - router1/frr.conf:/etc/frr/frr.conf
    router2:
      image: frrouting/frr
      binds:
        - router2/daemons:/etc/frr/daemons
        - router2/frr.conf:/etc/frr/frr.conf
    router3:
      image: frrouting/frr
      binds:
        - router3/daemons:/etc/frr/daemons
        - router3/frr.conf:/etc/frr/frr.conf
    PC1:
      kind: linux
    PC2:
      kind: linux
    PC3:
      kind: linux

  links:
    - endpoints: ["router1:eth1", "router2:eth1"]
    - endpoints: ["router1:eth2", "router3:eth1"]
    - endpoints: ["router2:eth2", "router3:eth2"]
    - endpoints: ["PC1:eth1", "router1:eth3"]
    - endpoints: ["PC2:eth1", "router2:eth3"]
    - endpoints: ["PC3:eth1", "router3:eth3"]